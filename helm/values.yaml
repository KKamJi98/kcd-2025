replicaCount: 1

image:
  repository: nginx
  tag: stable-alpine3.21-perl
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: kcd-2025.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Demo-specific values
# 출력 형식: [kcd-west] ...
prefix: "kcd"     # 고정 프리픽스
region: "west"    # east 로 변경 가능

podAnnotations: {}

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101 # nginx user in alpine image
  runAsGroup: 101
  capabilities:
    drop:
      - ALL

serviceAccount:
  create: false
  name: ""

# Name overrides
# - Set `fullnameOverride` to force resource names (Service/Deployment) to a
#   specific value, e.g., `kcd-2025-mookup`.
# - `nameOverride` changes the chart name portion only; usually not needed.
nameOverride: ""
fullnameOverride: ""
